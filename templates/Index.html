<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
            <div class="text-center">
                <h1 class="fw-bold text-primary">Image Classification App</h1>
                <p class="text-muted">Upload an image to see predictions generated by AI.</p>
            </div>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select an image</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload and Classify</button>
            </form>
        </div>
    </div>
    <footer class="text-center mt-4 py-3 bg-light" style="font-family: 'Pacifico', cursive; font-size: 1.2rem;">
        <p class="mb-0">By Raghvendra Pratap Singh</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
