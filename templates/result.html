<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
            <div class="text-center">
                <h1 class="fw-bold text-primary">Classification Results</h1>
                <p class="text-muted">Here are the predictions for your uploaded image:</p>
            </div>
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded shadow" alt="Uploaded Image">
            </div>
            <ul class="list-group mb-4">
                {% for label, description, probability in results %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">{{ description }}</span>
                    <span class="badge bg-primary rounded-pill">{{ probability }}%</span>
                </li>
                {% endfor %}
            </ul>
            <div class="text-center">
                <a href="/" class="btn btn-outline-primary">Upload Another Image</a>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4 py-3 bg-light" style="font-family: 'Pacifico', cursive; font-size: 1.2rem;">
        <p class="mb-0">By Raghvendra Pratap Singh</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
